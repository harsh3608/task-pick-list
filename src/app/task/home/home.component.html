<div class="p-2 m-2">

    <div class="d-flex flex-row justify-content-between" style="width: 100%; ">
        <p-paginator [rows]="2" [totalRecords]="sourceProducts.length" [rowsPerPageOptions]="[2,3,5,10]"
            (onPageChange)="sourcePaginator($event)"></p-paginator>
            <!-- <div class="flex align-items-center justify-content-end">
                <span class="mx-1 text-color">Items per page: </span>
                <p-dropdown [options]="options" optionLabel="label" optionValue="value" [(ngModel)]="rows2" (ngModelChange)="first2 = 0"></p-dropdown>
                <p-paginator [first]="first2" [rows]="rows2" [totalRecords]="sourceProducts.length" (onPageChange)="onPageChange2($event)" [showCurrentPageReport]="true" 
                    currentPageReportTemplate="{first} - {last} of {totalRecords}" [showPageLinks]="false" [showFirstLastIcon]="false"></p-paginator>
            </div> -->



        <p-paginator [rows]="2" [totalRecords]="targetProducts.length" [rowsPerPageOptions]="[2,3,5,10]"
            (onPageChange)="targetPaginator($event)"></p-paginator>
    </div>


    <p-pickList [source]="indexedSourceProducts" [target]="targetProducts" sourceHeader="Available"
        targetHeader="Selected" [dragdrop]="true" [responsive]="true" [sourceStyle]="{'height':'300px'}"
        [targetStyle]="{'height':'300px'}" filterBy="name" sourceFilterPlaceholder="Search by name"
        targetFilterPlaceholder="Search by name">
        <ng-template let-product pTemplate="item">
            <div class="product-item">
                <div class="product-list-detail">
                    <h5 class="mb-2">{{product.name}}</h5>
                    <i class="pi pi-tag product-category-icon"></i>
                    <span class="product-category">{{product.category}}</span>
                </div>
                <div class="product-list-action">
                    <h6 class="mb-2">${{product.price}}</h6>
                    <span
                        [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>
                </div>
            </div>
        </ng-template>
    </p-pickList>

</div>
